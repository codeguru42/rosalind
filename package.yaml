name:                rosalind
version:             0.1.0.0
github:              "codeguru42/rosalind"
license:             BSD3
author:              "Code-Apprentice"
maintainer:          "codeguru42@gmail.com"
copyright:           "2023 Code-Apprentice"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/codguru42/rosalind#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  prob:
    main:               Main.hs
    source-dirs:        prob
    dependencies:
      - rosalind
      - split

  rstr:
    main:               Main.hs
    source-dirs:        rstr
    dependencies:
      - rosalind

tests:
  rosalind-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rosalind
